<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE ALOJAMIENTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">üè® SISTEMA DE ALOJAMIENTO</h2>

    <!-- Pesta√±as -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="clientes-tab" data-bs-toggle="tab" data-bs-target="#clientes" type="button">Clientes</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="habitaciones-tab" data-bs-toggle="tab" data-bs-target="#habitaciones" type="button">Habitaciones</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="reservas-tab" data-bs-toggle="tab" data-bs-target="#reservas" type="button">Reservas</button>
        </li>
    </ul>

    <!-- Contenido de las pesta√±as -->
    <div class="tab-content" id="myTabContent">
        <!-- Pesta√±a Clientes -->
        <div class="tab-pane fade show active" id="clientes" role="tabpanel">
            <h4>üìã LISTA DE CLIENTES</h4>
            <button class="btn btn-primary mb-3" onclick="mostrarFormularioCliente()">‚ûï Nuevo Cliente</button>

            <!-- Formulario oculto -->
            <div id="formCliente" class="card mb-4 form-hidden">
                <div class="card-body">
                    <!-- <h5 class="card-title">Nuevo Cliente</h5>-->
                    <form id="clienteForm">
                        <div class="mb-3">
                            <label for="nombreCliente" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreCliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailCliente" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailCliente" required>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" onclick="ocultarFormularioCliente()">Cancelar</button>
                    </form>
                </div>
            </div>

            <!-- Tabla de clientes -->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="tablaClientes">
                <!-- Datos din√°micos -->
                </tbody>
            </table>
        </div>

        <!-- Pesta√±a Habitaciones -->
        <div class="tab-pane fade" id="habitaciones" role="tabpanel">
            <h4>üõèÔ∏è HABITACIONES DISPONIBLES</h4>
            <button class="btn btn-primary mb-3" onclick="mostrarFormularioHabitacion()">‚ûï Nueva Habitaci√≥n</button>

            <!-- Formulario oculto -->
            <div id="formHabitacion" class="card mb-4 form-hidden">
                <div class="card-body">
                    <!--<h5 class="card-title">Nueva Habitaci√≥n</h5>-->
                    <form id="habitacionForm">
                        <div class="mb-3">
                            <label for="numeroHabitacion" class="form-label">N√∫mero</label>
                            <input type="text" class="form-control" id="numeroHabitacion" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipoHabitacion" class="form-label">Tipo</label>
                            <select class="form-select" id="tipoHabitacion" required>
                                <option value="Individual">Individual</option>
                                <option value="Doble">Doble</option>
                                <option value="Suite">Suite</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="precioHabitacion" class="form-label">Precio por Noche ($)</label>
                            <input type="number" step="0.01" class="form-control" id="precioHabitacion" required>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" onclick="ocultarFormularioHabitacion()">Cancelar</button>
                    </form>
                </div>
            </div>

            <!-- Tabla de habitaciones -->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>N√∫mero</th>
                    <th>Tipo</th>
                    <th>Precio/Noche</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="tablaHabitaciones">
                <!-- Datos din√°micos -->
                </tbody>
            </table>
        </div>

        <!-- Pesta√±a Reservas -->
        <div class="tab-pane fade" id="reservas" role="tabpanel">
            <h4>üìÖ RESERVAS ACTIVAS</h4>
            <button class="btn btn-primary mb-3" onclick="mostrarFormularioReserva()">‚ûï Nueva Reserva</button>

            <!-- Formulario oculto -->
            <div id="formReserva" class="card mb-4 form-hidden">
                <div class="card-body">
                    <!--<h5 class="card-title">Nueva Reserva</h5>-->
                    <form id="reservaForm">
                        <div class="mb-3">
                            <label for="clienteReserva" class="form-label">Cliente</label>
                            <select class="form-select" id="clienteReserva" required>
                                <!-- Opciones din√°micas -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="habitacionReserva" class="form-label">Habitaci√≥n</label>
                            <select class="form-select" id="habitacionReserva" required>
                                <!-- Opciones din√°micas -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                            <input type="date" class="form-control" id="fechaInicio" required>
                        </div>
                        <div class="mb-3">
                            <label for="fechaFin" class="form-label">Fecha Fin</label>
                            <input type="date" class="form-control" id="fechaFin" required>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" onclick="ocultarFormularioReserva()">Cancelar</button>
                    </form>
                </div>
            </div>

            <!-- Tabla de reservas -->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Habitaci√≥n</th>
                    <th>Fechas</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="tablaReservas">
                <!-- Datos din√°micos -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Nuestro JavaScript -->
<script src="App.js"></script>
</body>
</html>
